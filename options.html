<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LeetCode to GitHub Settings</title>
  <link rel="icon" type="image/svg+xml" href="icons/icon16.svg" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 2rem;
      width: 320px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #555;
      border-radius: 6px;
      background-color: #111;
      color: white;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.05);
    }

    button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 1rem;
      background-color: white;
      color: black;
      font-weight: bold;
      border: 1px solid #999;
      border-radius: 6px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Settings</h1>
    <label>
      GitHub Token:
      <input type="password" id="token" />
    </label>
    <label>
      Repo (username/repo):
      <input type="text" id="repo" />
    </label>
    <button id="save">Save</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
